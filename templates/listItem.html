{{#link}}<a href="{{.}}">{{/link}}


	{{#if number}}
		<div class="number">
			{{number}}
		</div>
	{{/if}}

	{{#if thumbnail}}
		<div class="thumbnail">
			<img src="{{thumbnail}}" alt="">
		</div>
	{{/if}}

	<div class="label">

		{{#if details}}

			<span class="line1">
				{{label}}
			</span>

			<span class="line2">
				{{#details}}<span>{{.}}</span>{{/details}}
			</span>

		{{else}}
			<span>
				{{label}}
			</span>
		{{/if}}

	</div>


{{#link}}</a>{{/link}}


{{#if actions}}

	<span class="listActions">

		{{#actions}}
			<a href="{{link}}" class="listAction">

				{{#if thumbnail}}
					<span class="thumbnail"><img src="{{thumbnail}}"></span>
				{{else}}
					{{label}}
				{{/if}}

			</a>
		{{/actions}}

	</span>

{{/if}}


{{>details detailList}}
